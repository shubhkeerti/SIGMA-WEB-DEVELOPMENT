<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #fff;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            width: 100%;
            max-width: 184px;
        }

        .right ul {
            display: flex;
            gap: 14px;
        }

        .right ul li {
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .right ul li span {
            padding: 0 5px;
            font-size: 15px;
            color: rgba(0, 0, 0, 0.9);
        }

        .review {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .img h1 {
            font-size: 32px;
            text-align: center;
            color: rgba(0, 0, 0, 0.9);
        }

        .img h1 span {
            font-weight: 700;
        }

        .version {
            color: rgba(0, 0, 0, 0.9);
            text-align: center;
            width: 100%;
        }

        .version h2 {
            font-weight: 450;
        }

        .btn {
            margin-top: 23px;
        }

        .btn button {
            background-color: aqua;
            border-radius: 7px;
            color: white;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
        }

        .uelogo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .uelogo img {
            width: 100%;
            max-width: 200px;
            padding: 10px;
        }

        .v2023 {
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-top: 10px;
        }

        .v2023 p {
            font-size: 14px;
            font-family: "Segoe UI";
            color: rgba(0, 0, 0, 0.9);
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><span class="name">Products </span><svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </li>
                    <!-- Add other navigation items as needed -->
                </ul>
            </div>
        </nav>
    </header>
    <div class="review">
        <div class="img">
            <h1>Download <span>UltraEdit</span> for Windows &nbsp;<img src="review.png" alt=""></h1>
        </div>
        <div class="version">
            <h2>
                Download and try UltraEdit before you buy it! This download includes the full Windows version of the
                text editor.
            </h2>
        </div>
        <div class="btn">
            <button>
                <h3>DOWNLOAD MAC OR LINUX VERSION</h3>
            </button>
        </div>
        <div class="uelogo">
            <img src="UE LOGO.png" alt="ue-logo">
            <div class="v2023">
                <p>Download UltraEdit</p>
                <p>v2023.1 (released 08/16/2023) | Hotfix</p>
            </div>
        </div>
    </div>
</body>

</html>
