<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        img {
            width: 344px;
            /* filter: blur(10px); */
        }

        .img1 {
            filter: brightness(122%) contrast(1.2%);
        }

        .img2 {
            filter: grayscale(20%);
        }

        .img3 {}
    </style>
</head>

<body>
    <div class="box">
        <img class="img1"
            src="https://images.news18.com/ibnlive/uploads/2023/02/salman-khan-black-tiger-16765339003x2.jpg?impolicy=website&width=510&height=356"
            alt="">
        <img class="img2" src="https://images.mid-day.com/images/images/2023/feb/khan-srksas_d.jpg" alt="">
        <img class="img3"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRd2XGZcw4ZU3b9MVStsTR3W9F3Uom1DfDGxxYIrFn9rJuEKagRLKJyIhWgxyTtdpC3nyE&usqp=CAU"
            alt="">
    </div>
</body>

</html>
